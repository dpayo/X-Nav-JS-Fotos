<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>generator photos </title>
      <script type="text/javascript" charset="utf-8">
        function choose(){
        var photos=["1.jpeg",'2.jpeg','3.jpeg'];
        element = document.getElementById('image');
        photoURL = photos[Math.floor(Math.random()*photos.length)]
        element.innerHTML = '<img src="' + photoURL + '">';
        }
      </script>
   </head>
   <body>
     <p>Do you want to see some photos? <a href="javascript:choose()">Just click here!</a></p>
  <div id ="image">
  </div>
   </body>
</html>
